body {

.topbar {

}

.content {

.container {

.header {
    display: flex;
    flex-direction: row;
    
}

.header_item {
    flex: 0;
    padding: 2px 10px 2px 10px;
}

.header_buffer {
    flex: 1
}

.banner {
    margin: auto;
}

.post_panel {
    display: flex;
    padding: 10px;
    flex-wrap: wrap;
    justify-content:left;
    width: 100%;

}

.post_item {
    margin :10px;
    position: relative;
    cursor: pointer;
}

.image_thumb {
    width: 320px; /* width of container */
    height: 240px; /* height of container */
    object-fit: cover;
    object-position: 50% 50%; /* try 20px 10px */ 
    border-radius: 5px;
    
}

.post_item:hover .overlay {
  transform: scale(1);
}

.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(57, 57, 57, 0.502);
  top: 0;
  left: 0;
  transform: scale(0);
  transition: all 0.1s 0.1s ease-in-out;
  color: #fff;
  border-radius: 5px;
  /* center overlay text */
  display: flex;
  align-items: center;
  justify-content: center;
}

.footer {

}

.socal_image {

}

.pagination {
  display: inline-block;
  
}

.pagination a {
  color: white;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .2s;
}

.pagination a.active_page {
  background-color: #4db346;
  color: white;
}

.pagination a:hover:not(.active) {background-color: #555;}
</style>
